<!DOCTYPE html>

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"

  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(0, 0, 33);
      color: white;
      font-family: 'Poppins', sans-serif; /* ðŸ‘ˆ Poppins font applied here */
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80px;
      background-color: rgb(18, 18, 62);
    }

    nav ul {
      display: flex;
      justify-content: center;
    }

    nav ul li {
      list-style: none;
      margin: 0 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: rgb(170, 107, 228);
    }

    .left {
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* Hero Section */
    .first {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 80px 0;
      flex-wrap: wrap;
    }

    .first>div {
      width: 40%;
    }

    .ls {
      font-size: 3rem;
      margin: 70px 0;
    }

    .purple{
      color: rgb(170, 107, 228);
    }
    #element{
      color: rgb(170, 107, 228);
    }

    .rs img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(170, 107, 228, 0.3);
    }

    /* Resume Button */
    .btn {
      display: inline-block;
      background-color: rgb(170, 107, 228);
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: 500;
      margin-top: 20px;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 25px;
    }

    .btn:hover {
      background-color: rgb(140, 80, 210);
      transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .first {
        flex-direction: column;
        text-align: center;
      }

      .first>div {
        width: 80%;
      }

      .ls {
        font-size: 2rem;
      }
    }
  </style>
</head>
